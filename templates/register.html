<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <script src="{% static 'jquery-3.5.1.js' %}"></script>
    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'sweet-alert-dist/sweetalert.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'sweet-alert-dist/sweetalert.css' %}">
</head>
<body>
<div class="container-fluid">
    <div class="col-md-6 col-md-offset-3">
        <h3 class="text-center">注册页面</h3>
        {% load mytags %}
        {% reg_form %}
        <input type="button" id="register_btn" class="btn btn-primary btn-block" value="注册">
        <hr>
        <span class="text-info pull-right">已有账号，<a href="{% url 'login' %}"><strong>直接登录</strong></a></span>
    </div>

</div>


<script src="{% static 'js/register.js' %}"></script>
</body>
</html>
